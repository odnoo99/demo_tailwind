<!DOCTYPE html>
<!-- saved from url=(0077)https://video.1234.mn/upload/course/files/20200701_56038_tailwind_navbar.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./038_Tailwind Navbar_files/styles.css">
    <title>Tailwind Navbar</title>
  </head>
  <body class="bg-gray-400 font-sans leading-normal tracking-normal">
    <!-- Navbar start -->
    <nav class="flex flex-wrap items-center justify-between bg-gray-800 w-full p-6 z-10 top-0">
      <div class="flex flex-row items-center flex-shrink-0 text-white">
        <img class="h-8 w-8" src="./038_Tailwind Navbar_files/irmuundigital-logo.png" alt="">
        <a class="uppercase pl-3 font-medium text-2xl" href="https://video.1234.mn/upload/course/files/20200701_56038_tailwind_navbar.html#">Irmuun Digital</a>
      </div>
      <!-- Menu toggle button -->
      <div class="block lg:hidden">
        <button id="nav-toggle" class="p-2 border rounded rounded-full text-gray-500 border-gray-500 hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
          </svg>
        </button>
      </div>
      <!-- Menu items -->
      <div id="nav-content" class="hidden w-full pt-6 lg:flex lg:items-center lg:w-auto lg:block lg:pt-0">
        <ul class="uppercase text-white lg:flex flex-1">
          <li>
            <a href="https://video.1234.mn/upload/course/files/20200701_56038_tailwind_navbar.html#" class="inline-block py-2 px-4 text-gray-500 hover:text-white">Эхлэл</a>
          </li>
          <li>
            <a href="https://video.1234.mn/upload/course/files/20200701_56038_tailwind_navbar.html#" class="inline-block py-2 px-4 text-gray-500 hover:text-white">Бидний тухай</a>
          </li>
          <li>
            <a href="https://video.1234.mn/upload/course/files/20200701_56038_tailwind_navbar.html#" class="inline-block py-2 px-4 text-gray-500 hover:text-white">Үйлчилгээ</a>
          </li>
          <li>
            <a href="https://video.1234.mn/upload/course/files/20200701_56038_tailwind_navbar.html#" class="inline-block py-2 px-4 text-gray-500 hover:text-white">Холбоо барих</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar end -->

    <script>
      //Javascript to toggle the menu
      document.getElementById("nav-toggle").onclick = function () {
        document.getElementById("nav-content").classList.toggle("hidden");
      };
    </script>
  

</body></html>
