<!DOCTYPE html>
<!-- saved from url=(0071)https://video.1234.mn/upload/course/files/20200607_28030_transform.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./030_Transform_files/styles.css">
    <title>Transform</title>
  </head>
  <body class="p-12">
    <!-- Transform Scale -->
    <div class="flex justify-between">
      <img class="transform scale-75" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform scale-100" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform scale-105" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform scale-125" src="./030_Transform_files/lion-square.jpg" alt="">
    </div>
    <br>
    <br>
    <!-- Transform Rotate -->
    <div class="flex justify-between">
      <img class="transform rotate-45" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform -rotate-45" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform rotate-90" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform rotate-180" src="./030_Transform_files/lion-square.jpg" alt="">
    </div>
    <br><br><br>
    <!-- Transform Translate -->
    <div class="flex justify-between">
      <img class="transform translate-y-0" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform translate-y-4" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform -translate-y-6" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform translate-y-1/2" src="./030_Transform_files/lion-square.jpg" alt="">
    </div>
    <br><br><br>
    <!-- Transform Skew -->
    <div class="flex justify-between">
      <img class="transform skew-x-0" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform skew-x-3" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform skew-x-6" src="./030_Transform_files/lion-square.jpg" alt="">
      <img class="transform skew-x-12" src="./030_Transform_files/lion-square.jpg" alt="">
    </div>
    <br><br><br>
    <!-- Transform - Transform origin -->
    <div class="flex justify-between">
      <div class="bg-gray-500">
        <img class="origin-center transform rotate-45" src="./030_Transform_files/lion-square.jpg" alt="">
      </div>
      <div class="bg-gray-500">
        <img class="origin-top-right transform rotate-45" src="./030_Transform_files/lion-square.jpg" alt="">
      </div>
      <div class="bg-gray-500">
        <img class="origin-bottom transform -rotate-45" src="./030_Transform_files/lion-square.jpg" alt="">
      </div>
      <div class="bg-gray-500">
        <img class="origin-left transform -rotate-45" src="./030_Transform_files/lion-square.jpg" alt="">
      </div>
    </div>
  

</body></html>
