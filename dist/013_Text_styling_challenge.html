<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Text styling challenge</title>
  </head>
  <body>
    <div class="m-32 p-10">
      <!-- Бүх товчлуурууд дээр padding нэмж өг -->
      <!-- Цайвар хөх өнгийн background-тай, зүүн талдаа зузаан хар хөх өнгийн хүрээтэй, хар саарал тексттэй  -->
      <div>
        <button class="bg-blue-100  border-blue-900 border-l-8 text-gray-900 px-6 py-2">Илгээх</button>
      </div>
      <br />

      <!-- Улаан текст, улаан хүрээтэй, background-гүй -->
      <div>
        <button class="text-red-500 border-2 border-red-500 hover:bg-red-100 px-6 py-2">Цуцлах</button>
      </div>
      <br />

      <!-- цайвар Indigo background-тай, доороо бараан indigo хүрээ, бараан indigo тексттэй -->
      <div>
        <button class="bg-indigo-100 border-b-4 border-indigo-900 text-indigo-900 px-6 py-2">Хадгалах</button>
      </div>
      <br />

      <!-- Зузаан дугүй хүрээтэй, padding ихтэй том товчлуур болго -->
      <div>
        <button class="bg-purple-500 border-8 rounded-xl px-10 py-3">Худалдаж авах</button>
      </div>
      <br />

      <!-- Background-гүй, serif фонттой, бүх үсгийг томоор бичсэн, 4px дугуй булантай -->
      <div>
        <button class="bg-green-500 border-green-300 font-serif uppercase border-4 rounded-2xl px-6 py-2 ">Дэлгэрэнгүй</button>
      </div>
    </div>
  </body>
</html>
